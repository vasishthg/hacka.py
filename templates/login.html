<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="{{url_for('static', filename='logo.png')}}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med.io - Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <!-- Nav -->
    <img src="{{url_for('static', filename='ni.svg')}}" class="logreg-img" alt="">
    <div class="nav" style="color: black;">
        <a href="/" class="nav-logo">MED.IO</a>
    </div>
    <br>
    <br>
    <form action="" method="post" class="logreg-form">
        <label for="email" class="logreg-label">Email</label><br><br>
        <input type="text" name="email" class="logreg-input" id="">
        <br><br><br>
        <label for="password" class="logreg-label">Password</label><br><br>
        <input type="password" name="password" class="logreg-input" id="">
        <br><br>
        <input type="submit" value="Login" style="background: none; outline: none; border: none; font-family: 'gilroy-bold'; font-size: 1.1em; float: right; cursor: pointer;">
    </form>
    <div class="logreg-rdiv">
        <h1 class="logreg-rdiv-title">Login</h1>
        <a style="line-height: 1.7em;" href="/unlucky">Forgot password?</a><br>
        <a style="line-height: 1.7em;" href="/register">Create account</a><br>
