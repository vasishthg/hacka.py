<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Major Mono Display' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/svn-gilroy" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="main-wrapper">
        <div>
            <form class="login-form">
                <div class="form-category">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" />
                </div>
                <div class="form-category">
                    <label for="email">Email</label>
                    <input type="email" id="email" />
                </div>
                <div class="form-category">
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                </div>
                <button type="submit">REGISTER</button>
            </form>
        </div>
        <div class="login-info">
            <div class="login-text">
                <p class="login-title">Register</p>
                <div style="margin-top: 2em; display: flex; flex-direction: column; align-items: flex-start;">
                    <a class="login-link">Go to login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
